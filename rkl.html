<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karma Tracker (Today)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 10px 0;
      padding: 6px 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Karma Tracker lanky 2.1</h2>

  <button onclick="fetchKarmaDelta()">Refresh</button>

  <div id="result">Loading...</div>

  <script>
    async function fetchKarmaDelta() {
      const output = document.getElementById('result');

      try {
        const apiUrl = 'https://api.real.vg/user/R3XzNjMJ/karmafeed';
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
        const response = await axios.get(proxyUrl);
        const data = JSON.parse(response.data.contents);

        // Show today's karma delta using nested stats object
        output.innerText = `Today's Karma Delta (${data.stats.karmaDeltaDay}): ${data.stats.karmaDelta}`;
      } catch (err) {
        output.innerText = "Error fetching data.";
        console.error(err);
      }
    }

    // Fetch immediately on page load
    fetchKarmaDelta();
  </script>
</body>
</html>
