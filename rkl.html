<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karma Tracker (Custom 11:00 GMT Day)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 6px 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Karma Tracker lanky 2.0</h2>

  <label for="dateInput">Select Date:</label>
  <input type="date" id="dateInput" />

  <br>
  <button onclick="fetchKarmaData()">Refresh</button>

  <div id="result">Total: --</div>

  <script>
    async function fetchKarmaData() {
      const dateInput = document.getElementById('dateInput').value;
      const output = document.getElementById('result');

      if (!dateInput) {
        output.innerText = "Please select a date.";
        return;
      }

      const start = new Date(`${dateInput}T11:00:00.000Z`);
      const end = new Date(start);
      end.setUTCDate(end.getUTCDate() + 1);
      end.setUTCHours(10, 59, 59, 999);

      try {
        const apiUrl = 'https://api.real.vg/user/R3XzNjMJ/karmafeed';
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
        const response = await axios.get(proxyUrl);
        const data = JSON.parse(response.data.contents);

        let total = 0;
        let matchedCount = 0;

        if (Array.isArray(data.items)) {
          for (const item of data.items) {
            const itemDate = new Date(item.createdAt);
            const amount = Number(item.amount);

            const inRange = itemDate >= start && itemDate <= end;
            const isValid = !isNaN(amount);

            console.log({
              createdAt: item.createdAt,
              parsedDate: itemDate.toISOString(),
              amount: item.amount,
              parsedAmount: amount,
              inRange,
              included: inRange && isValid
            });

            if (isValid && inRange) {
              total += amount;
              matchedCount++;
            }
          }
        }

        output.innerText =
          `Total Karma from ${start.toISOString().slice(0, 16).replace('T', ' ')} ` +
          `to ${end.toISOString().slice(0, 16).replace('T', ' ')} GMT: ${total} (${matchedCount} items)`;
      } catch (err) {
        output.innerText = "Error fetching data.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
